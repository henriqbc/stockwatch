<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Stockwatch
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block script %}
    {% endblock %}
</head>
<body>
    <nav>
        <a href="/"> Home </a> |

        {% if username == '' %}
            <a href="{% url 'stocks:list' %}"> Stocks </a> |
            <a href="{% url 'subscriber:subscribe' %}"> User </a>
        {% else %}
            <a href="{% url 'stocks:home' %}"> Stocks </a> |
            <a href="{% url 'subscriber:home' %}"> {{username}} </a>
        {% endif %}
        
    </nav>
        
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
