<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Stockwatch
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav>
        <a href="/"> Home </a> |

        {% if user.is_authenticated %}
            <a href="{% url 'stocks:list' %}"> Stocks </a> |
        {% else %}
            <a href="{% url 'stocks:home' %}"> Stocks </a> |
        {% endif %}

        <a href="/notifications"> Notifications </a> |
        
        <a href="{% url 'user:home' %}">
            {% if user.is_authenticated %}
                {{ user.username }} 
            {% else %}
                User
            {% endif %}
        </a>
    </nav>
        
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
