{% extends 'layout.html' %}

{% block title %}
    {{name}}
{% endblock %}

{% block content %}

    <div class="form-card">
        <h1> Edit {{name}} </h1>
        <form action="{% url 'stocks:update' name=name%}" method='post'>
            {% csrf_token %}

            <div class="form-fields-wrap">
                {{ form }}
            </div>
            
            <button>Apply</button>
        </form>
    </div>

{% endblock %}
