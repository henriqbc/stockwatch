{% extends 'layout.html' %}

{% block title %}
    New Stock
{% endblock %}

{% block content %}

    <div class='form-card'>
        <h1>New Stock</h1>
        <form action="{% url 'stocks:new' %}" method='post'>
            {% csrf_token %}
            
            <div class="form-fields-wrap">
                {{ form }}
            </div>
            
            <button>Add</button>
        </form>
    </div>

{% endblock %}
