{% extends 'layout.html' %}

{% block title %}
    Subscribe
{% endblock %}

{% block content %}

    <div class="form-card">
        <h1>Subscribe</h1>
    
        <form class='form' action="{% url 'subscriber:subscribe' %}" method='post'>
            {% csrf_token %}

            <div class="form-fields-wrap">
                {{ form }}
            </div>
            
            <button>Submit</button>
        </form>
    </div>

{% endblock %}
