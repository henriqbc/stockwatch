{% extends 'layout.html' %}

{% block title %}
    Register
{% endblock %}

{% block user-tab-nav %}
    User
{% endblock %}

{% block content %}
    <h1>Register a New User</h1>

    <form class='form' action="{% url 'user:register' %}" method='post'>
        {% csrf_token %}
        {{ form }}
        <button>Submit</button>
    </form>

{% endblock %}
